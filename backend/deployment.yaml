# Deployment for Node.js Backend Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: dev
  labels:
    app: backend

spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend

    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        allowPrivilegeEscalation: false

      containers:
      - name: backend-app
        image: registry/backend:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: backend-port
          containerPort: 3000

        env:
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: backend-config
                key: db-host

          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: backend-config
                key: db-port
          
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: backend-config
                key: db-name

          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: user

          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: password
          
        volumeMounts:
        - name: backend-data
          mountPath: /app/uploads
          subPath: data

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "768Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: backend-port
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: backend-port
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      volumes:
      - name: backend-data
        persistentVolumeClaim:
          claimName: app-data
