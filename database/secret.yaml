#=======================================================
# MySQL Database Secret
# Stores sensitive MySQL initialization credentials.
# Note: base64 is NOT encryption, only encoding.
#=======================================================
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: dev
  labels:
    app: mysql-db
type: Opaque
data:
  # Root password used by MySQL container entrypoint
  MYSQL_ROOT_PASSWORD: cm9vdHBhc3M=         # rootpass

  # Application DB user created on first startup
  MYSQL_USER: YXBwdXNlcg==                  # appuser
  MYSQL_PASSWORD: cGFzc3dvcmQxMjM=          # password123
